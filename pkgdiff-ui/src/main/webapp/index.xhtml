<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ace="http://www.icefaces.org/icefaces/components">


<f:view>
	<ice:outputStyle href="/stylesheets/application.css" />
	<ice:outputStyle href="/stylesheets/buttons.css" />
	<h:head>
		<title>PkgDiff WEBAPP</title>
	</h:head>
	<h:body class="theme-A1 controller-account action-login">

		<f:subview id="header">
			<ui:include src="/common/header.jspx" />
		</f:subview>
		<h:form id="form">
			<ace:textEntry id="groupId" value="#{mainBean.groupId}" label="Group Id" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right">
                        <!--<ace:ajax render="@this firstNameOutput firstNameMsg"/>-->
            </ace:textEntry>
            <br></br>
                    
			<ace:textEntry id="artifactId" value="#{mainBean.artifactId}" label="Artifact Id" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right">
                        <!--<ace:ajax render="@this firstNameOutput firstNameMsg"/>-->
            </ace:textEntry>
            <br></br>
                                        
			<ace:textEntry id="versionId" value="#{mainBean.versionId}" label="Version" labelPosition="left" required="true" requiredIndicator="(*)" indicatorPosition="right">
                        <!--  <ace:ajax render="@this firstNameOutput firstNameMsg"/> -->
            </ace:textEntry>
                                        
			

			<br></br>
			
			<ace:fileEntry id="file-entry" 
				 absolutePath="#{mainBean.absolutePath}"
                 relativePath="./TmpUpload/"
                 maxFileCount="1" 
                 maxFileCountMessage="Limited to 10 files uploaded concurrantly." 
                 fileEntryListener="#{mainBean.sampleListener}" 
                 required="false" 
                 requiredMessage="The file is required to submit this form." 
                 useOriginalFilename="true" 
                 useSessionSubdir="#{mainBean.useSessionId}"/>  
			<br></br>      
          	<h:commandButton id="commandButtonSubmit" type="submit" value="Upload File" />
          	<br></br>
			
			<br></br>
			<ace:pushButton id="pushBttnAction"			
                 value="Confronta Archivio"
                 action="#{mainBean.executeButtonConfronta}">                        
             </ace:pushButton>            
		</h:form>
		 <br></br> 
         <ice:outputText value="#{mainBean.responseConfronto}"></ice:outputText>
	</h:body>
</f:view>
</html>
